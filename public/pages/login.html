<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donly</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="shortcut icon" href="../assets/images/logo.webp">
  <script defer type="module" src="../js/login.js"></script>
</head>

<body>
  <div class="login-container">
    <form class="login-form" action="/login" method="POST">
      <h2>Iniciar Sesión</h2>

      <!-- Campo Usuario -->
      <div class="form-group">
        <i class="fas fa-user icon"></i>
        <input type="text" name="usuario" placeholder="Nombre de Usuario" required pattern="[A-Za-z0-9_.-]+"
          maxlength="50" title="Solo se permiten letras, números y los caracteres: _, -, ."
          oninput="this.value = this.value.replace(/[^A-Za-z0-9_.-]/g, '')">
        <span class="error-message" id="username-error"></span>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="contrasena" id="password" placeholder="Contraseña" required minlength="8"
          maxlength="100">
        <i class="toggle-password" id="togglePassword"></i>
        <span class="error-message" id="password-error"></span>
      </div>

      <button type="submit" class="btn">Iniciar Sesión</button>

      <!-- Enlace para recuperación de contraseña -->
      <!-- <p class="forgot-password"><a href="/recuperar_contrasena">¿Olvidaste tu contraseña?</a></p> -->

      <div class="signup-link">
        <p>¿No tienes cuenta? <a href="./register.html" class="signup-text">¡Crea una aquí!</a></p>
      </div>
    </form>
  </div>
</body>

</html>
