<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donly</title>
  <!-- Cargar Font Awesome desde CDN -->
  <link rel="stylesheet" href="../styles/base.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="shortcut icon" href="../assets/images/logo.webp">
  <script defer type="module" src="../js/register.js"></script>
</head>

<body class="blue-bg">
  <div class="login-container">
    <form class="login-form" action="/registro" method="POST">
      <h2>Nuevo Usuario</h2>

      <!-- Campo Usuario -->
      <div class="form-group">
        <i class="fas fa-user icon"></i>
        <input type="text" name="usuario" placeholder="Nombre de Usuario" required pattern="[A-Za-z0-9_.-]+"
          maxlength="50" title="Solo se permiten letras, números y los caracteres: _, -, ."
          oninput="this.value = this.value.replace(/[^A-Za-z0-9_.-]/g, '')">
        <span class="error-message" id="username-error"></span>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="Correo Electrónico" required maxlength="100">
        <span class="error-message" id="email-error"></span>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="contrasena" id="password" placeholder="Contraseña" required minlength="8"
          maxlength="100">
        <i class="toggle-password" id="togglePassword"></i>
        <span class="error-message" id="password-error"></span>
      </div>

      <button type="submit" class="btn">Registrarse</button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a href="./login.html" class="login-text">¡Inicia sesión aquí!</a></p>
      </div>

    </form>
  </div>
</body>

</html>
