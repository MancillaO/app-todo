<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donly</title>
  <link rel="icon" href="../assets/images/logo.webp">
  <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="../assets/images/logo.webp"alt="Logo">
        <h1>Donly</h1>
      </div>

      <!-- Menú de hamburguesa -->
      <div class="hamburger-container">
        <div class="hamburger-button" id="hamburgerButton">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu" id="menu">
          <ul>
            <!-- <li><a href="#"><i class="bi bi-person-circle"></i>Mi perfil</a></li> -->
            <li><a href="#" class="logout"><i class="bi bi-box-arrow-right"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <!-- Sección de búsqueda y agregar -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" placeholder="Buscar tarea...">
        <button><i class="bi bi-search"></i></button>
      </div>
      <button class="add-button" id="btnAddTask"><i class="bi bi-plus-lg"></i>Nueva tarea</button>
    </div>

    <!-- Tabla de tareas -->
    <div class="table-container">
      <table class="task-table">
        <thead>
          <tr>
            <th>Estatus</th>
            <th>Titulo</th>
            <th>Descripción</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>



      <!-- Estado de carga -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando tareas...</p>
      </div>

      <!-- Mensaje de no resultados -->
      <div class="no-results" style="display: none;">
        <i class="bi bi-search"></i>
        <p>No se encontraron tareas que coincidan con tu búsqueda</p>
      </div>

      <!-- Mensaje de no tareas -->
      <div class="no-tasks" style="display: none;">
        <i class="bi bi-clipboard-x"></i>
        <p>No hay tareas registradas</p>

      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Donly - Proyecto de Portafolio</p>
  </footer>

  <!-- Modal para agregar/editar tarea -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="close-button" id="btnCloseModal">&times;</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Titulo</label>
          <input type="text" class="form-control" id="taskTitle" required>
        </div>
        <div class="form-group">
          <label for="taskDescription">Descripción</label>
          <textarea class="form-control" id="taskDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="taskStatus">Estatus</label>
          <select class="form-control" id="taskStatus">
            <option value="Pendiente">Pendiente</option>
            <option value="Completada">Completada</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="button" class="cancel-button" id="btnCancelTask"><i class="bi bi-x-circle"></i>Cancelar</button>
          <button type="submit" class="save-button" id="btnSaveTask">
            <i class="bi bi-check-circle"></i><span>Guardar</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/app.js"></script>
</body>

</html>
